{% extends "base1.html" %}

{% block content %}

    <div style="height:10px"></div>
    <div class="table-toolbar">
        <div id="error">
            {% if errors %}
                {% for error in errors %}
                    <div class="alert alert-danger ">{{ error }}</div>
                    <span> {% endfor %}</span>

            {% endif %}</div>
        <div class="row">
            <div class="col-md-6">
                <div>
                    <button id="new" type="button" data-toggle="modal" data-target="#static" class="btn  green">
                        新增
                        <i class="fa fa-plus"></i>
                    </button>
                </div>
            </div>
        </div>

    </div>

    <table class="table table-striped table-bordered table-hover table-checkable order-column" id="sample_1">
        <thead>
        <tr>
            <th style="width:40px;"> 序号</th>
            <th> 预案编号</th>
            <th> 预案名称</th>
            <th> 预案描述</th>
            <th> 是否签到</th>
            <th> RTO</th>
            <th> RPO</th>
            <th> 排序</th>
            <!-- <th> 颜色</th> -->
            <th style="width:50px;"> 操作</th>
        </tr>
        </thead>

        <tbody>

        </tbody>
    </table>
    <div id="static" class="modal fade" tabindex="-1" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog" style="width:900px">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h4 class="modal-title">预案管理</h4>
                    <input hidden id="id" type="text" name="id">
                </div>
                <div class="panel-body">

                    <form class="bs-example form-horizontal activate-form">{% csrf_token %}

                        <div class="form-body">
                            <div class="form-group">
                                <label class="col-md-2 control-label"><span
                                        style="color:red; ">*</span>预案编号</label>
                                <div class="col-md-10">
                                    <input id="code" type="text" name="code" class="form-control "
                                           placeholder="">
                                    <div class="form-control-focus"></div>

                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label"><span
                                        style="color:red; ">*</span>预案名称</label>
                                <div class="col-md-10">
                                    <input id="name" type="text" name="name" class="form-control "
                                           placeholder="">
                                    <div class="form-control-focus"></div>

                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label"><span
                                        style="color:red; "></span>预案描述</label>
                                <div class="col-md-10">
                                    <input id="remark" type="text" name="remark" class="form-control "
                                           placeholder="">
                                    <div class="form-control-focus"></div>

                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-2 control-label"><span
                                        style="color:red; ">*</span>是否签到</label>
                                <div class="col-md-10">
                                    <select class="form-control" id="sign" name="sign">
                                        <option value="1">是</option>
                                        <option value="0">否</option>
                                    </select>
                                    <div class="form-control-focus"></div>

                                </div>
                            </div>


                            <div class="form-group">
                                <label class="col-md-2 control-label"><span style="color:red; "></span>系统</label>
                                <div class="col-md-10">
                                    <select class="form-control" id="system" name="system">
                                        <option value="Linux">Linux</option>
                                        <option value="AIX">AIX</option>
                                    </select>
                                    <div class="form-control-focus"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label"><span style="color:red; "></span>数据库</label>
                                <div class="col-md-10">
                                    <select class="form-control" id="database" name="database">
                                        <option value="Oracle">Oracle</option>
                                        <option value="db2">db2</option>
                                    </select>
                                    <div class="form-control-focus"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label"><span
                                        style="color:red; "></span>RTO</label>
                                <div class="col-md-10">
                                    <input id="rto" type="number" name="rto" class="form-control"
                                           placeholder="">
                                    <div class="form-control-focus"></div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-2 control-label"><span
                                        style="color:red; "></span>RPO</label>
                                <div class="col-md-10">
                                    <input id="rpo" type="number" name="rpo" class="form-control"
                                           placeholder="">
                                    <div class="form-control-focus"></div>

                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label"><span
                                        style="color:red; "></span>排序</label>
                                <div class="col-md-10">
                                    <input id="sort" type="number" name="sort" class="form-control"
                                           placeholder="">
                                    <div class="form-control-focus"></div>

                                </div>
                            </div>
                            <div id="db2_fixed_params">
                                <div class="form-group">
                                    <label class="col-md-2 control-label"><span
                                            style="color:red; "></span><b>预设参数</b></label>
                                    <div class="col-md-10">
                                        <hr>
                                        <div class="form-control-focus"></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label"><span
                                            style="color:red; "></span>目标机NBU安装目录</label>
                                    <div class="col-md-10">
                                        <input id="dest_path" type="text" name="dest_path" class="form-control"
                                               placeholder="">
                                        <div class="form-control-focus"></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label"><span
                                            style="color:red; "></span>数据库名</label>
                                    <div class="col-md-10">
                                        <input id="db_name" type="text" name="db_name" class="form-control"
                                               placeholder="">
                                        <div class="form-control-focus"></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label"><span
                                            style="color:red; "></span>预设增量(Page)</label>
                                    <div class="col-md-10">
                                        <input id="pre_increasement" type="number" name="pre_increasement" class="form-control"
                                               placeholder="">
                                        <div class="form-control-focus"></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label"><span
                                            style="color:red; "></span>备机用户</label>
                                    <div class="col-md-10">
                                        <input id="backup_profile" type="text" name="backup_profile" class="form-control"
                                               placeholder="">
                                        <div class="form-control-focus"></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label"><span
                                            style="color:red; "></span>重定向配置文件路径</label>
                                    <div class="col-md-10">
                                        <input id="config_path" type="text" name="config_path" class="form-control"
                                               placeholder="">
                                        <div class="form-control-focus"></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label"><span
                                            style="color:red; "></span>归档日志路径</label>
                                    <div class="col-md-10">
                                        <input id="log_path" type="text" name="log_path" class="form-control"
                                               placeholder="">
                                        <div class="form-control-focus"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-2 control-label"><span
                                        style="color:red; "></span><b>动态参数</b></label>
                                <div class="col-md-10">
                                    <hr>
                                    <div class="form-control-focus"></div>
                                </div>
                            </div>
                            <div class="form-group ">
                                <label class="col-md-2 control-label">参数配置</label>
                                <div class="col-md-10">
                                    <div id="context-menu2">
                                        <ul class="dropdown-menu" role="menu">
                                            <li><a tabindex="-1" data-toggle="modal" data-target="#static01">新增</a></li>
                                            <li><a tabindex="-1" data-toggle="modal" data-target="#static01">修改</a></li>
                                            <li><a tabindex="-1">删除</a></li>
                                        </ul>
                                    </div>
                                    <button hidden id="param_edit" tabindex="-1" data-toggle="modal"
                                            data-target="#static01"></button>
                                    <select id="param_se" size="7" class="form-control" style="overflow-y:auto;">
                                        <!-- <option value="dest_path">目标机安装目录:</option>
                                        <option value="origin_client">源机器名:</option>
                                        <option value="backup_ip">备机IP:</option>
                                        <option value="backup_username">备机用户名:</option>
                                        <option value="backup_passwd">备机密码:</option>
                                        <option value="db_name">数据库名:</option>
                                        <option value="default_redirect_path">重定向路径:</option>
                                        <option value="pre_increasement">预设增量(M):</option> -->
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-actions ">
                            <div class="modal-footer">
                                <button type="button" data-dismiss="modal" class="btn dark btn-outline">关闭
                                </button>
                                <button type="button" id="save" name="save" class="btn green">保存</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="static01" class="modal fade" tabindex="-1" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog" style="margin-top: 150px;width:850px">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h4 class="modal-title">参数配置</h4>
                    <input id="param_operate" type="text" value="new" hidden>
                </div>
                <div class="panel-body">
                    <div class="bs-example form-horizontal activate-form">
                        <div class="form-body" id="params">
                            <!-- <div class="form-group">
                                <label class="col-md-2 control-label"><span style="color:red; "></span>重定向路径</label>
                                <div class="col-md-10">
                                    <input id="script_name" type="text" name="script_name" class="form-control" placeholder="">
                                    <div class="form-control-focus"></div>
                                </div>
                            </div>-->
                        </div>
                        <div class="form-actions ">
                            <div class="modal-footer">
                                <button type="button" data-dismiss="modal" class="btn dark btn-outline">关闭
                                </button>
                                <button type="button" id="params_save" name="params_save" class="btn green">保存
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block script %}
    <script>
        $.ajaxSetup({
            data: {csrfmiddlewaretoken: '{{ csrf_token }}'},
        });
    </script>
    <link href="/static/assets/global/plugins/bootstrap-fileinput/bootstrap-fileinput.css" rel="stylesheet"
          type="text/css"/>
    <link href="/static/assets/global/plugins/datatables/datatables.min.css" rel="stylesheet" type="text/css"/>
    <link href="/static/assets/global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.css" rel="stylesheet"
          type="text/css"/>
    <script src="/static/assets/global/plugins/bootstrap-fileinput/bootstrap-fileinput.js"
            type="text/javascript"></script>
    <script src="/static/assets/global/plugins/datatables/datatables.min.js" type="text/javascript"></script>
    <script src="/static/assets/global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.js"
            type="text/javascript"></script>

    // context-munu
    <script src="/static/assets/global/plugins/bootstrap-contextmenu/bootstrap-contextmenu.js"
            type="text/javascript"></script>
{% endblock %}
